---
- hosts: localhost
  connection: local
  become: true

  tasks:

  - name: changepacmanconf
    copy: src={{ item.src }} dest={{ item.dest }}
      #owner: root
      #group: root
      #mode: u=rw g=rw o=r
    with_items:
       - { src: './pacman.conf', dest: '/etc/pacman.conf' }
  
  - name: update
    pacman:
      update_cache: yes
      upgrade: yes

  - name: install base packages
    package:
      name:
        - base-devel
        - dkms
        - linux-zen
        - noto-fonts
        - pipewire
        - pipewire-pulse
        - pipewire-jack
        - pipewire-alsa
        - wireplumber
        - gdm
        - zsh
        - zsh-autosuggestions
        - zsh-completions
        - zsh-syntax-highlighting
        - zsh-theme-powerlevel10k
        - yarn
        - npm
        - neovim
        - mesa
        - openvpn
        - bluez
        - blueman
        - clamav
        - flatpak
        - helvum
        - networkmanager
        - neofetch
        - os-prober
        - rsync
        - ufw
        - mpv
        - efibootmgr
        - xournalpp
        - firefox
        - kdenlive
        - krita
        - blender
        - qt5ct
        - qt6ct 
        - adwaita-qt5
        - adwaita-qt6
        - breeze
        - nextcloud-client
        - rustup
        - cargo
        - wl-clipboard
        - wofi
        - wayland
        - ttc-iosevka
        - ttf-icomoon-feather
        - ttf-monofur
        - texlive-core
        - texlive-fontsextra
        - texlive-formatsextra
        - texlive-pictures
        - texlive-latexextra
        - sushi
        - swappy
        - grim
        - slurp
